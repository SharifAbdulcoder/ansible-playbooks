---
  - name:
    hosts: localhost
    vars_prompt:
      - name: region
        prompt: "Please enter region"
        private: no

    vars_prompt:
      - name: ID
        prompt: "Please enter instance_id"
        private: no

    tasks:
      - name: terraform destroy
        instance_ids: "{{ID}}"
        state: absent
        region: "{{region}}"
