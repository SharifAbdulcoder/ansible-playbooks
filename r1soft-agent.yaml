---
- name: Install r1soft-agent
  become: yes
  become_method: sudo
  tasks:
    - name: Create Repository
      copy:
        src: r1soft.repo
        dest: /etc/yum.repo.d/r1soft

    - name: Install r1soft-agent
      package:
        name: serverbackup-enterprise-agent

    - name: Start Engine
      systemd:
        name: sbm-agent
        state: restarted

    - name: Get key
      shell: "r1soft setup --get-key https://r1soft.acirrustech.com"
